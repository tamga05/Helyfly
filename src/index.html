<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.min.css">
    <link rel="icon" href="./assets/images/favicon/helicopter.png" />
    <title>Helyfly</title>
</head>

<body>

    <section class="header">

        <div class="container">

            <h1 hidden="">HELYFLY</h1>

            <div class="header__inner">

                <div class="header__wrapper">

                    <img class="header__logo" src="./assets/images/header/logo.svg" alt="HELYFLY">

                    <a class="header__phone-city" href="tel:+88001231212">Москва</a>

                    <div class="header__phone-number">

                        <span>Телефон:</span><a class="header__phone-number"
                            href="tel:+88001231212">8(800)-123-12-12</a>

                    </div>

                </div>

                <a class="header__user" href="#">

                    <img class="header__pic" src="./assets/images/header/user.png" alt="User">

                </a>

            </div>

        </div>

    </section>

    <section class="main-block">

        <div class="container">

            <div class="main-block__inner">

                <h1 class="main-block__title">Эксклюзивная <span>фотосессия</span> при полете на вертолете</h1>

                <div class="main-block__price-box">

                    <div class="main-block__wrapper">

                        <span class="main-block__price-label">Стоимость:</span>

                        <span class="main-block__price">1500₽</span>

                    </div>

                    <img class="main-block__percent" src="./assets/images/main-block/percent.svg" alt="Percent" />

                </div>

                <button class="main-block__btn btn">Забронировать место</button>

            </div>

        </div>

    </section>





    <script src="assets/js/script.js"></script>

</body>

</html>
